<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to graph ql</title>
    <link rel="stylesheet" href="assets/css/login.css">    
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Graph QL</h1>
    </div>
    <div class="login-container">
        <h1>profile login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <button type="button" class="pw-toggle"></button>
                </div>
                <span class="error-message" id="password-error">see your password</span>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div id="auth-error" class="auth-error-message"></div>
    </div>

    <!-- <script src="assets/js/auth.js"></script> -->
    
</body>
</html>
