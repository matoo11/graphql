<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to GraphQL</title>
    <link rel="stylesheet" href="public/assets/login.css" />
    <link rel="shortcut icon" href="#" />

    
        <script type="module" src="/src/error.js"></script>

</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to GraphQL</h1>
    </div>

    <div class="login-container">
        <h1>Profile Login</h1>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required />
                <span class="error-message" id="username-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required />
                    <button type="button" class="pw-toggle">Show</button>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div id="auth-error" class="auth-error-message"></div>
    </div>

    <script type="module" src="/src/auth.js"></script>
</body>
</html>
